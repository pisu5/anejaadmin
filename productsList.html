<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Product List</title>
  <link rel="stylesheet" href="./css/productsList.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="admin-panel">
    <header>
      <h1>Product List</h1>
      <button id="addProductBtn" class="btn-primary">
        <i class="fas fa-plus"></i> Add Product
      </button>
    </header>
    <div class="container">
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Product rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" name="productId" />
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required />
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required />
        <label for="productImage">Product Images:</label>
        <input type="file" id="productImage" name="productImage" multiple required />
        <button type="submit" class="btn-primary">Save</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
  <script src="./js/productList.js"></script>
</body>
</html>
