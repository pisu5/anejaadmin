<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlight Text</title>
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea id="textInput" placeholder="Enter text to highlight"></textarea>
      <button id="sendText">Highlight</button>
    </div>

    
    <script type="module" src="./js/addHighText.js"></script>
  </body>
</html>
