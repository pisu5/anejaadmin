<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Aneja Mall Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Header content -->
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <!-- Sidebar content -->
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Order Management</h1>
                </div>

                <!-- Order Table -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Order ID</th>
                                <th>Customer Name</th>
                                <th>Order Date</th>
                                <th>Total Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ORD123456</td>
                                <td>John Doe</td>
                                <td>2024-05-01</td>
                                <td>$150</td>
                                <td><span class="badge badge-success">Delivered</span></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">View Details</button>
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>ORD789012</td>
                                <td>Jane Smith</td>
                                <td>2024-05-03</td>
                                <td>$200</td>
                                <td><span class="badge badge-warning">Pending</span></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">View Details</button>
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>ORD345678</td>
                                <td>Alice Johnson</td>
                                <td>2024-05-05</td>
                                <td>$100</td>
                                <td><span class="badge badge-secondary">Processing</span></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm view-deatil-btn">View Details</button>
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>ORD901234</td>
                                <td>Michael Brown</td>
                                <td>2024-05-07</td>
                                <td>$120</td>
                                <td><span class="badge badge-danger">Cancelled</span></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">View Details</button>
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
     <!-- Order Details Modal -->
     <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Order details content will be loaded dynamically here -->
                </div>
            </div>
        </div>
    </div>
<script src="./js/orderManag.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
