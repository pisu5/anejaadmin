<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Admin Panel</title>
    <link rel="stylesheet" href="./css//productManag.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="./productsList.html"><i class="fas fa-box"></i> Products</a>
      <a href="#"><i class="fas fa-users"></i> Users</a>
      <a href="./productsList.html"><i class="fas fa-cog"></i>Show Products List</a>
      <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Add a New Product</h1>
      </div>
      <div class="form-container">
        <form id="addProductForm">
          <div class="form-group animated-input">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" required />
          </div>
          <div class="form-group animated-input">
            <label for="productCategory">Category</label>
            <select id="productCategory" name="productCategory" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Sarees">Sarees</option>
              <option value="Suits">Suits</option>
              <option value="Lehnga">Lehnga</option>
              <option value="Gowns">Gowns</option>
              <option value="Kurti">Kurti</option>
              <option value="Create New One">Create New One</option>
            </select>
            <input
              type="text"
              id="newCategoryInput"
              name="newCategoryInput"
              placeholder="Enter new category"
              style="display: none"
            />
          </div>
          <div class="form-group animated-input">
            <label for="productCollection">Collection</label>
            <select id="productCollection" name="productCollection" required>
              <option value="" disabled selected>Select Collection</option>
              <option value="New Arrivals">New Arrivals</option>
              <option value="Sale">Sale</option>
              <option value="Best Seller">Best Seller</option>
              <option value="Event Wear">Event Wear</option>
              <option value="Create New One">Create New One</option>
            </select>
            <input
              type="text"
              id="discountInput"
              name="discountInput"
              placeholder="Discount (amount or percentage)"
              style="display: none"
            />
            <input
              type="text"
              id="newCollectionInput"
              name="newCollectionInput"
              placeholder="Enter new collection"
              style="display: none"
            />
          </div>
          <div class="form-group animated-input">
            <label for="productDescription">Description</label>
            <textarea
              id="productDescription"
              name="productDescription"
              required
            ></textarea>
          </div>
          <div class="form-group animated-input">
            <label for="productPrice">Price</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group size-options">
            <label>Available Sizes</label>
            <div class="size-checkboxes">
              <input
                type="checkbox"
                id="sizeXXS"
                name="productSizes"
                value="XXS"
              />
              <label for="sizeXXS">XXS</label>
              <input
                type="checkbox"
                id="sizeXS"
                name="productSizes"
                value="XS"
              />
              <label for="sizeXS">XS</label>
              <input type="checkbox" id="sizeS" name="productSizes" value="S" />
              <label for="sizeS">S</label>
              <input type="checkbox" id="sizeM" name="productSizes" value="M" />
              <label for="sizeM">M</label>
              <input type="checkbox" id="sizeL" name="productSizes" value="L" />
              <label for="sizeL">L</label>
              <input
                type="checkbox"
                id="sizeXL"
                name="productSizes"
                value="XL"
              />
              <label for="sizeXL">XL</label>
              <input
                type="checkbox"
                id="sizeXXL"
                name="productSizes"
                value="XXL"
              />
              <label for="sizeXXL">XXL</label>
              <input
                type="checkbox"
                id="sizeXXXL"
                name="productSizes"
                value="XXXL"
              />
              <label for="sizeXXXL">XXXL</label>
            </div>
          </div>
          <div class="form-group animated-input">
            <label for="productQuantity">Quantity</label>
            <input
              type="number"
              id="productQuantity"
              name="productQuantity"
              min="0"
              required
            />
          </div>
          <div class="form-group animated-input">
            <label for="productImages">Images (Up to 4)</label>
            <input
              type="file"
              id="productImages"
              name="productImages[]"
              accept="image/*"
              multiple
              required
            />
            <small>Hold Ctrl/Cmd to select multiple images</small>
          </div>
          <div class="form-group animated-input">
            <label for="productColors">Colors</label>
            <input
              type="text"
              id="productColors"
              name="productColors"
              placeholder="Enter colors separated by commas (e.g., Red, Blue, Green)"
              required
            />
          </div>
          <div class="form-group animated-input">
            <label for="productHighlights">Highlights</label>
            <textarea
              id="productHighlights"
              name="productHighlights"
              placeholder="Enter highlights separated by commas"
              required
            ></textarea>
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="./js/productManag.js"></script>
  </body>
</html>
